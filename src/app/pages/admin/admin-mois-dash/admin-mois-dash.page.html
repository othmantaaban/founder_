
  <!-- <app-date-segments [listPaths]="pathList" active="1"></app-date-segments> -->
  <ion-content>
    <h6  style="text-align: center;margin-top: 20px;"><span style="font-weight: bold;">Suivi Administratif</span> > Vue Mensuelle</h6>
  
  
    <ion-card style="padding:0;padding-top: 5px;padding-bottom: 5px;margin: 15px;margin-bottom:30px;width: 85%;" class="text-center card-custom mx-auto">
      <h4 style="text-align: center;border-bottom: 1px solid #E4E3E3;padding-bottom: 10px;">Messages par cycle</h4>
      <app-horizontal-bar-chart [barChartLabels]="msgCycleLabels" [barChartData]="msgCycleData" [barChartLegend]="false"></app-horizontal-bar-chart>
    </ion-card>
  
    <ion-card style="padding:0;padding-top: 5px;padding-bottom: 5px;margin: 15px;margin-bottom:30px;width: 85%;" class="text-center card-custom mx-auto">
      <h6  style="text-align: center;font-weight:bold;border-bottom: 1px solid #E4E3E3;padding-bottom: 10px;"><span style="font-size: 0.9em ;">Demandes par</span></h6>
      <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist" style="border-bottom: 1px solid #E4E3E3;padding-bottom: 10px;">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#dmd-nature-mois" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Nature</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#dmd-cycle-mois" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Cycle</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#dmd-etat-mois" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Etat</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="dmd-nature-mois" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
          <app-horizontal-bar-chart [barChartLabels]="dmdNatureLabels" [barChartData]="dmdNatureData" [barChartLegend]="false"></app-horizontal-bar-chart>
        </div>
        <div class="tab-pane fade" id="dmd-cycle-mois" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
          <app-horizontal-bar-chart [barChartLabels]="dmdCycleLabels" [barChartData]="dmdCycleData" [barChartLegend]="false"></app-horizontal-bar-chart>
        </div>
        <div class="tab-pane fade" id="dmd-etat-mois" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
          <app-horizontal-bar-chart [barChartLabels]="dmdEtatLabels" [barChartData]="dmdEtatData" [barChartLegend]="false"></app-horizontal-bar-chart>
        </div>
      </div>
    </ion-card>
  </ion-content>
