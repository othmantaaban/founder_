<h6  style="text-align: center;font-weight:bold;border-bottom: 1px solid #E4E3E3;padding-bottom: 10px;"><span style="font-size: 0.9em ;">{{Title}}</span></h6>
<cdk-virtual-scroll-viewport *ngIf="items.length!=0 as value; else blank" itemSize="300" minBufferPx="900" maxBufferPx="1350" style="height: 300px;">
<ion-row style="margin: 19px;" *ngFor="let item of items;">
  <ion-col size="3">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" style="height:70%;width:70%" />
    </ion-avatar>
  </ion-col>
  <ion-col size="9">
  <h5 style="margin: 0;"> <span style="font-weight: bold;">{{item.Eleve}}</span> ({{item.Service}}) <br> <span style="font-size: 0.8em;">- {{item.DiscountAmount}}DH</span></h5> 
</ion-col>
</ion-row>
</cdk-virtual-scroll-viewport>

<ng-template #blank>
<div class="text-center" style="margin:20px">
  <!-- <img src="https://cdn-icons-png.flaticon.com/128/7486/7486767.png" alt="" width=""> -->
  <img src="assets/no_data.png" alt="" width="">
  <h6 class="text-center text-muted" style="font-size:0.8em">Aucune donnée</h6>
</div>
</ng-template>

<div class="link-footer">
  <a (click)="navigateTo('/tabs/remise-valider')" >remises à valider <ion-icon name="chevron-forward"></ion-icon></a>
</div>
