<ion-card style="padding-top: 10px;padding-bottom: 10px;margin: auto;margin-top:30px;margin-bottom:30px;width: 300px;" class="card-custom">
  <h3 style="text-align: center;border-bottom: 1px solid #E4E3E3;padding-bottom: 10px;margin-top: 0;">{{Title}}</h3>
  <div style="margin:auto;display: block;">
    <canvas baseChart style="height: 300px;"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [type]="barChartType">
    </canvas>
  </div>
</ion-card>
