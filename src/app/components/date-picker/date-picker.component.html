<ion-row style="background-color:#F7643B">
  <ion-col size="3" class="text-center">
    <button class="btn" (click)="leftDate()">
      <ion-icon size="large" style="color:white;" name="chevron-back-outline"></ion-icon>
    </button>
  </ion-col>
  <ion-col size="6">
    <h3 style="color:white;" class="text-center">{{items[selectedIndex]}}</h3>
  </ion-col>
  <ion-col size="3" class="text-center">
    <button class="btn" (click)="rightDate()">
      <ion-icon size="large" style="color:white;" name="chevron-forward-outline"></ion-icon>
    </button>
  </ion-col>
</ion-row>
